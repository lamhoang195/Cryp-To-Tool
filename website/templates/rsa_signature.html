    {% include 'head.html' %}


    <div class="breadcrumbs">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 offset-lg-3 col-md-12 col-12">
                    <div class="breadcrumbs-content">
                        <h1 class="page-title">ELGamal cryptosystem</h1>
                        <ul class="breadcrumb-nav">

                        </ul>
                    </div>

        </div>

    <div class="cryptosystem-container">
        <h2>Encrypt</h2>
        <p>As a starting point for RSA, choose two prime numbers p and q:</p>
        <form action="#" method="POST" class="rsa-form">
            <div class="form-group">
                <label for="message">Message: </label>
                <input type="text" id="message" name="message" required />
            </div>
            <div class="form-group">
                <label for="p">p = </label>
                <input type="number" id="p" name="p" required />
            </div>
            <div class="form-group">
                <label for="q">q = </label>
                <input type="number" id="q" name="q" required />
            </div>
            <p class="note">For the algorithm to work, the two prime numbers p and q must be different.</p>
            <div class="form-group">
                <label for="e">e = </label>
                <input type="number" id="e" name="e" required />
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
